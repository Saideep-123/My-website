<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konaseema Specials</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- HERO -->
  <div class="hero">
    <div class="hero-overlay">
      <h1 id="homeTitle">Konaseema Specials</h1>
      <p>Authentic Homemade Andhra Delicacies</p>
    </div>
  </div>

  <!-- HEADER -->
  <header>
    <input
      id="searchInput"
      type="text"
      placeholder="Search items..."
    />
    <button id="clearSearch">âœ•</button>

    <button id="cartBtn">
      ðŸ›’ Cart <span id="cartCount">0</span>
    </button>
  </header>

  <!-- CATEGORIES -->
  <div class="categories">
    <button class="active" onclick="setCategory('All',this)">All</button>
    <button onclick="setCategory('Sweets',this)">Sweets</button>
    <button onclick="setCategory('Snacks',this)">Snacks</button>
    <button onclick="setCategory('Powders',this)">Powders</button>
    <button onclick="setCategory('Pickles',this)">Pickles</button>
    <button onclick="setCategory('Special',this)">Special Items</button>
  </div>

  <!-- SUGGESTIONS -->
  <div id="suggestions" class="suggestions"></div>

  <!-- PRODUCTS -->
  <div id="products" class="products"></div>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">âœ•</span>
      <h3 id="mName"></h3>
      <img id="mImg" />
      <ul id="mDesc"></ul>

      <div class="qty-box">
        <button onclick="changeQty(-1)">âˆ’</button>
        <span id="qty">1</span>
        <button onclick="changeQty(1)">+</button>
      </div>

      <button class="primary" onclick="addToCart()">Add to Cart</button>
    </div>
  </div>

  <!-- CART -->
  <div id="cart" class="cart">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <span onclick="toggleCart()">âœ•</span>
    </div>

    <div id="cartItems"></div>

    <input id="custPhone" placeholder="Enter your phone number" />

    <button class="primary" onclick="checkout()">Order on WhatsApp</button>
  </div>

  <!-- FLOATING MOBILE CART -->
  <div id="mobileCart" onclick="toggleCart()">ðŸ›’ View Cart</div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
