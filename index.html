<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konaseema Specials</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO -->
<section class="hero">
  <div class="hero-overlay"></div>
  <h1 class="hero-title">Konaseema Specials</h1>
</section>

<!-- HEADER -->
<header class="top-bar">
  <div class="logo" onclick="scrollToTop()">Konaseema Specials</div>

  <div class="right-tools">
    <div class="search-box">
      <input type="text" placeholder="Search itemsâ€¦" oninput="searchItems(this.value)">
      <span class="clear" onclick="clearSearch()">âœ•</span>
    </div>
    <button class="cart-btn" onclick="toggleCart()">ðŸ›’ <span id="cartCount">0</span></button>
  </div>
</header>

<!-- CATEGORIES -->
<div class="categories">
  <button class="active" onclick="filterCat('All', this)">All</button>
  <button onclick="filterCat('Ugadi', this)">ðŸŒ¸ Ugadi</button>
  <button onclick="filterCat('Sweets', this)">Sweets</button>
  <button onclick="filterCat('Snacks', this)">Snacks</button>
  <button onclick="filterCat('Pickles', this)">Pickles</button>
</div>

<!-- PRODUCTS -->
<div class="products" id="productGrid"></div>

<!-- MODAL -->
<div class="modal" id="productModal">
  <div class="modal-box">
    <span class="close-x" onclick="closeModal()">âœ•</span>
    <img id="modalImg">
    <h3 id="modalName"></h3>
    <p id="modalDesc"></p>

    <div class="weights">
      <button onclick="setWeight(250,this)">250g</button>
      <button class="active" onclick="setWeight(500,this)">500g</button>
      <button onclick="setWeight(1000,this)">1kg</button>
    </div>

    <div class="qty">
      <button onclick="changeQty(-1)">âˆ’</button>
      <span id="qtyVal">1</span>
      <button onclick="changeQty(1)">+</button>
    </div>

    <button class="add-btn" onclick="addToCart()">Add to Cart</button>
  </div>
</div>

<!-- CART -->
<div class="cart" id="cart">
  <div class="cart-header">
    <h3>Your Order</h3>
    <span onclick="toggleCart()">âœ•</span>
  </div>

  <div id="cartItems"></div>

  <div class="cart-footer">
    <p>Total: â‚¹<span id="cartTotal">0</span></p>
    <input placeholder="Your Name" id="custName">
    <input placeholder="Your Phone" id="custPhone">
    <button onclick="checkout()">Order on WhatsApp</button>
  </div>
</div>

<!-- MOBILE CART BAR -->
<div class="mobile-cart" id="mobileCart" onclick="toggleCart()">
  ðŸ›’ View Cart (<span id="mobileCount">0</span>)
</div>

<script src="script.js"></script>
</body>
</html>
